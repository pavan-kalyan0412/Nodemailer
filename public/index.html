<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b3d3ca;
    }

    h1 {
      text-align: center;
      color: #6c0909;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 2px;
      color: #2516cb;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #c3b4b4;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize:vertical;
      height: 100px
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 10px;
      border-radius: 5px;
      cursor:grab;
      transition: background-color 0.9s ease;
    }

    button[type="submit"]:hover {
      background-color: #11973b;
    }

    /* Success message */
    .success-message {
      margin-top: 20px;
      text-align: center;
      color: #007bff;
      font-weight: bold;
      display: none;
    }

    /* Please wait message */
    .please-wait-message {
      margin-top: 20px;
      text-align: center;
      color: #333;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me!!!!!</h1>
    <p style="text-align: center;">Please fill out the form below:</p>
    <form id="emailForm" action="/store" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br>
      <button type="submit" id="submitButton">Send Message</button>
    </form>
    <div class="success-message" id="successMessage">Mail sent successfully!</div>
    <div class="please-wait-message" id="pleaseWaitMessage">Please wait...</div>
  </div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(this);

      // Show "Please wait..." message
      document.getElementById("pleaseWaitMessage").style.display = "block";

      fetch('/email/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(Object.fromEntries(formData))
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json(); // Parse response as JSON
      })
      .then(data => {
        // Hide "Please wait..." message
        document.getElementById("pleaseWaitMessage").style.display = "none";
        // Display success message
        document.getElementById("successMessage").style.display = "block";
        // Reset form
        this.reset();
        // Hide success message after 3 seconds
        setTimeout(() => {
          document.getElementById("successMessage").style.display = "none";
        }, 3000);
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
        // Hide "Please wait..." message
        document.getElementById("pleaseWaitMessage").style.display = "none";
        // Show error message
        alert('Failed to send message. Please try again later.');
      });
    });
  </script>
</body>
</html>
